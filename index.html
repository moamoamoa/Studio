<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Babel for in-browser TSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      #error-boundary {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.95);
        color: #ef4444;
        z-index: 9999;
        padding: 2rem;
        overflow: auto;
        font-family: monospace;
      }
      #root:empty::before {
        content: 'Loading AI Automation...';
        display: block;
        text-align: center;
        margin-top: 20%;
        color: #64748b;
        font-family: 'Quicksand', sans-serif;
      }
    </style>
    
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var container = document.getElementById('error-boundary');
        if (container) {
          container.style.display = 'block';
          var message = [
            'Message: ' + msg,
            'URL: ' + url,
            'Line: ' + lineNo,
            'Column: ' + columnNo,
            'Error object: ' + JSON.stringify(error)
          ].join('<br>');
          container.innerHTML += '<div style="border-bottom:1px solid #ccc; padding:10px;"><strong>Error:</strong><br>' + message + '</div>';
        }
        return false;
      };

      window.process = window.process || { 
        env: { 
          NODE_ENV: 'production',
          API_KEY: '' 
        } 
      };
    </script>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body class="bg-slate-50 text-slate-800 antialiased">
    <div id="error-boundary">
      <h2 style="font-size:1.5rem; font-weight:bold; margin-bottom: 1rem;">Something went wrong:</h2>
    </div>
    <div id="root"></div>
    <!-- Load index.tsx using Babel and relative path -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
